<div class="card" style="width: 18rem;" *ngIf="articulo" (click)="pulsarBoton()">
    <img class="card-img-top" [src]="articulo.getImagen()" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{articulo.getNombre()}}</h5>
        <i class="far fa-heart"></i>    
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{articulo.getPrecio()}}</li>
        <li class="list-group-item">{{articulo.getOferta()}}</li>
    </ul>
</div>
